<link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">

<polymer-element name="login-dialog" attributes="opened">
  <template>
    <style>
      paper-dialog .button {
        padding: 10px;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        align-content: center;
        -webkit-justify-content: center;
        -webkit-align-content: center;
      }
      paper-button.colored {
        background: #4285f4;
        color: #fff;
      }
      paper-dialog::shadow #actions {
        display: none;
      }
    </style>
    <vk-service id="vk"></vk-service>
    <paper-dialog heading="Sign in with VK" opened="{{opened}}" autoCloseDisabled="true">
      <div class="button">
        <paper-button label="Sign in" autofocus on-click="{{signIn}}" class="colored"></paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      signIn: function() {
        this.$.vk.login();
      }
    });
  </script>
</polymer-element>
